<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>欧欧猜数字</title>
  </head>
  <body>
    <header>
      <h1>猜猜欧欧想了什么数字！</h1>
      <p class="between">（是一个1-20之间的数字嗷）</p>
      <button class="btn again">再来一把！</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">就这个数了！✋</button>
      </section>
      <section class="right">
        <p class="message">猜猜我是几……</p>
        <p class="label-score">💯 得分：<span class="score">20</span></p>
        <p class="label-highscore">
          🥇 最高分：<span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
